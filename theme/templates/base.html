{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grand Coffee</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/coffee.jpg' %}");
            background-size: center;
            background-position: center;
            background-repeat: no-repeat;
            height: 5%;
            font-family: Arial, sans-serif;
            color: white;
        }

        .top-bar {
            background-color: #d1aa72;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .hero {
            background-image: url("{% static 'images/restaurant-bg.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hero-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button-container a {
            background: #d1aa72;
            color: black;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button-container a:hover {
            background: #c4985c;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
        <p style="font-style: italic; color: #d1aa72;">Welcome to</p>
        <h1>GRAND<span style="color: #d1aa72;">COFFEE</span></h1>
        <p>“Cherish Your Coffee Moments”</p>
        
        <div class="button-container">
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
</div>

<div class="top-bar">
    Rwanda Kigali | +250789459637
</div>

{% block content %}
{% endblock %}

</body>
</html>
