{% extends 'base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-4">User List</h1>
    <ul class="bg-white shadow rounded p-4">
        {% for user in users %}
        <li class="border-b py-2">{{ user.First_name }} {{ user.Last_name }}</li>
        {% empty %}
        <li>No users found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
