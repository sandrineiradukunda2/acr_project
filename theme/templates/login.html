{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f3f2ef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo img {
            height: 32px;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            text-align: center;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 14px;
            color: #6b7280;
            text-align: center;
            margin-bottom: 24px;
        }

        .messages p {
            color: #dc2626;
            font-size: 14px;
            margin-bottom: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: 0,0,0,0,0.6;
            color: white;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .forgot {
            text-align: right;
            margin-top: 4px;
        }

        .forgot a {
            font-size: 13px;
            color: #57616b;
            text-decoration: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }

        .divider hr {
            flex: 1;
            border: none;
            border-top: 1px solid #e5e7eb;
        }

        .divider span {
            margin: 0 12px;
            color: #6b7280;
            font-size: 14px;
        }

        .register {
            text-align: center;
            font-size: 14px;
        }

        .register a {
            color: #0a66c2;
            font-weight: 500;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">
            
        </div>

        <h2 class="title">Sign in</h2>
        <p class="subtitle">Stay updated on your professional world</p>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Email or Phone" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign in</button>
            <div class="forgot">
                <a href="#">Forgot password?</a>
            </div>
        </form>

        <div class="divider">
            <hr><span>or</span><hr>
        </div>

        <div class="register">
            <p>Have an account? <a href="{% url 'register' %}">Join now</a></p>
        </div>
    </div>

</body>
</html>
